<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        select {
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #joke {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Joke Microservice</h1>
        <label for="jokeType">Select Joke Type:</label>
        <select id="jokeType"></select>
        <button onclick="getJoke()">Get Joke</button>
        <div id="jokeContainer"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
